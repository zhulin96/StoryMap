<!DOCTYPE html>
<html lang = "en">
<head>
	<title>StoryMap</title>
	<meta charset="utf-8" />
	<meta name="description" content="StoryMap for Great AirCraft Crash Events">
	<meta name="keywords" content="StoryMap, AirCraft Crash">
	<meta name="author" content="Lin Zhu">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.knightlab.com/libs/storymapjs/latest/css/storymap.css">
	<script type="text/javascript" src="https://cdn.knightlab.com/libs/storymapjs/latest/js/storymap-min.js"></script>

	
</head>
<body>
	<!-- The StoryMap container can go anywhere on the page. Be sure to
    specify a width and height.  The width can be absolute (in pixels) or
    relative (in percentage), but the height must be an absolute value.
    Of course, you can specify width and height with CSS instead -->
	<div id="mapdiv" style="width: 100%; height: 600px;"></div>

	<script>
	// storymap_data can be an URL or a Javascript object
	var storymap_data = 'StoryMap.json';

	// certain settings must be passed within a separate options object
	var storymap_options = {};

	var storymap = new VCO.StoryMap('mapdiv', storymap_data, storymap_options);
	window.onresize = function(event) {
		storymap.updateDisplay(); // this isn't automatic
	}
</script>
	
	
</body>
</html>
